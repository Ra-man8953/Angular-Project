<app-header></app-header>
<div class="container">
    <div class="row aa">
        <div class="col-lg-12">
            <h1>PRODUCT VIEW LIST</h1>
            <button routerLink="/dashboard/addproduct" class="btn btn-sm  btn-success">Add Product</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>product Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tr *ngFor="let user of data">
                    <td> {{user._id}} </td>
                    <td> {{user.p_name}} </td>
                    <td> {{user.p_desc}} </td>
                    <td>{{user.p_image}}</td>
                    <td>
                        <button type="submit" class="btn btn-default btn-sm" routerLink="/dashboard/addproduct/{{user._id}}">Edit</button>
                        <small class="text-center">
                            <!-- Button HTML (to Trigger Modal) -->
                            <a href="#myModal" class="trigger-btn" data-toggle="modal"><button type="submit()" class="btn btn-danger btn-sm">Delete</button></a>
                        </small>

                        <!-- Modal HTML -->
                        <div id="myModal" class="modal fade">
                            <div class="modal-dialog modal-confirm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="icon-box">
                                            <i class="material-icons">&#xE5CD;</i>
                                        </div>
                                        <h4 class="modal-title">Are you sure?</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-danger" (click)="delete(user._id)" data-dismiss="modal">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
